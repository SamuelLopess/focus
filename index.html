<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- ARQUIVOS JS -->
	<script type="text/javascript" src="js/play.js"></script>
	<!-- ARQUIVOS CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style_dialogo.css">
	<link rel="stylesheet" type="text/css" href="css/style_jogomemoria.css">
	<link rel="stylesheet" type="text/css" href="css/style_supermercado.css">
	<title>GESTUS</title>
</head>
<body>
	<div id="myCanvas">
		<div id="tela1">		
			<form name="formulario" id="formulario_inicio">
				<img id="pacote" src="assets/images/steven.jpg">
				<input type="text" name="nome" id="nome" placeholder="NOME" onkeyup="animaLetra()">
				<input type="number" name="idade" id="idade" placeholder="IDADE" min="1" onkeyup="animaNumero()">
				<input type="button" value="" id="play" class="button play" onclick="return trocarTela('#tela_inicio','bg_casa')">
			</form>
		</div>

		<div id="tela_inicio">
			<button class="butt_pular" onclick="return trocarTela('#tela_menu','bg_menu')">PULAR</button>
			<div>
				<div class="dialogo_pers">JONAS</div>
				<div class="caixa_dialogo">
					<p id="di_ini"></p>
				</div>
				<div class="caixa_seta bounce" onclick="falas();"> 
					▼
				</div>
			</div>
		</div>


		<div id="tela_menu">
			<input type="button" id="escola" class="button btn_mapa" onclick="return trocarTela('#tela_escola', 'bg_escola')">
			<input type="button" id="supermercado" class="button btn_mapa" onclick="return trocarTela('#tela_supermercado1', 'bg_supermercado1')">
			<input type="button" id="parque" class="button btn_mapa" onclick="">
		</div>
		
		<div id="tela_escola">
			<button class="butt_voltar" id="myBtn"> VOLTAR </button>
			<div id="myModal" class="modal">
				<div class="modal-content">
					<p class="text-center text-modal">Você tem certeza que deseja parar de jogar?</p>
					<div class="btns_confirmacao">
						<input type="button" class="button sair">
						<input type="button" class="button close">	
					</div>
				</div>
			</div>
			<div id="game">
				<div class="card" id="card0">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card1">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card2">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card3">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card4">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card5">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card6">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card7">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card8">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<div class="card" id="card9">
					<div class="face back"></div>
					<div class="face front"></div>
				</div>
				<img id="match" src="assets/images/jogo_memoria/match.png" />

				<div id="gameOver">
					<img id="imgGameOver" src="assets/images/jogo_memoria/gameover.png" />
				</div>
			</div>
		</div>
		<div id="tela_supermercado1">
			<img src="assets/images/supermercado_next.png" class="next_super" onclick="return trocarTela('#tela_supermercado2', 'bg_supermercado2')">
			<button class="butt_voltar" id="btn_voltar_mercado"> VOLTAR </button>
			<div id="voltar_mercado" class="modal">
				<div class="modal-content">
					<p class="text-center text-modal">Você tem certeza que deseja parar de jogar?</p>
					<div class="btns_confirmacao">
						<input type="button" id="sair_mercado" class="button sair">
						<input type="button" id="close_mercado" class="button close">	
					</div>
				</div>
			</div>

			<!-- BOTÕES PRODUTOS -->			
			<input type="button" id="item2" class="item_lista" name="ovo" onclick="return item_encontrado('.p2')">
			<input type="button" id="item3" class="item_lista" name="agua" onclick="return item_encontrado('.p3')">
			<input type="button" id="item4" class="item_lista" name="chocolate" onclick="return item_encontrado('.p4')">
			<input type="button" id="item5" class="item_lista" name="queijo" onclick="return item_encontrado('.p5')">

			<!-- LISTA DE COMPRAS -->
			<div class="lista_supermercado">
				<h4 class="text-center">Lista de Compras</h4>
				<ol>
					<li class="p1">Maçã</li>
					<li class="p2">Ovo</li>
					<li class="p3">Água</li>
					<li class="p4">Chocolate</li>
					<li class="p5">Queijo</li>
				</ol>
			</div>
		</div>
		<div id="tela_supermercado2">
			<img src="assets/images/supermercado_back.png" class="back_super" onclick="return trocarTela('#tela_supermercado1', 'bg_supermercado1')">
			<button class="butt_voltar" id="btn_voltar_mercado2"> VOLTAR </button>
			<div id="voltar_mercado2" class="modal">
				<div class="modal-content">
					<p class="text-center text-modal">Você tem certeza que deseja parar de jogar?</p>
					<div class="btns_confirmacao">
						<input type="button" id="sair_mercado2" class="button sair">
						<input type="button" id="close_mercado2" class="button close">	
					</div>
				</div>
			</div>
			<!-- BOTÕES PRODUTOS -->
			<input type="button" id="item1" class="item_lista" name="maca" onclick="return item_encontrado('.p1')">

			<!-- LISTA DE COMPRAS -->
			<div class="lista_supermercado">
				<h4 class="text-center">Lista de Compras</h4>
				<ol>
					<li class="p1">Maçã</li>
					<li class="p2">Ovo</li>
					<li class="p3">Água</li>
					<li class="p4">Chocolate</li>
					<li class="p5">Queijo</li>
				</ol>
			</div>
		</div>
	</div>
	<!-- ARQUIVOS JS -->
	<script type="text/javascript" src="js/textos.js"></script>
	<script type="text/javascript" src="js/jogo_supermercado.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
	<script type="text/javascript" src="js/jogo_memoria.js"></script>
</body>
</html>
